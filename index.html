<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olivet Bot - Conversational Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue background */
        }
        .robot-body {
            width: 120px;
            height: 120px;
            background-color: #ffffff;
            border: 4px solid #1f2937; /* Dark gray border */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        .robot-body:hover {
            transform: scale(1.05);
        }
        /* Custom speech bubble tail pointing to the robot */
        .speech-bubble {
            position: relative;
            background: #ffffff;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex; 
            flex-direction: column;
            justify-content: space-between;
        }
        .speech-bubble:after {
            content: '';
            position: absolute;
            top: 50%;
            left: -20px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-right-color: #ffffff;
            border-left: 0;
            margin-top: -10px;
        }
        #chat-input-container {
            position: relative;
        }
        #user-prompt {
            width: 100%;
            padding-right: 4rem; 
        }
        #send-button {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
        }
        .spin-robot {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Hide scrollbar for aesthetics but allow scrolling */
        #chat-history-container::-webkit-scrollbar {
            width: 4px;
        }
        #chat-history-container::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 2px;
        }
    </style>
    <!-- Firebase Imports for Sandbox Environment -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: The global variables (db, auth, userId, appId) are now assigned directly to the window object.
        // This is done to ensure the global functions like sendMessage have access to them immediately.
        
        window.firebaseInit = async () => {
            try {
                // IMPORTANT: The variables __app_id, __firebase_config, and __initial_auth_token
                // are provided by the canvas environment for secure operation.
                window.appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                const app = initializeApp(firebaseConfig);
                window.db = getFirestore(app);
                window.auth = getAuth(app);
                setLogLevel('Debug');

                if (initialAuthToken) {
                    await signInWithCustomToken(window.auth, initialAuthToken);
                } else {
                    await signInAnonymously(window.auth);
                }

                window.userId = window.auth.currentUser?.uid || crypto.randomUUID();
                
                document.getElementById('robot-id').textContent = `User ID: ${window.userId}`;

                // Once authenticated and services are set up, load the chat history
                window.loadChatHistory();

            } catch (error) {
                console.error("Firebase Initialization Failed:", error);
                document.getElementById('initial-loading-status').textContent = `Initialization Error: ${error.message}`;
            }
        };
    </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl flex flex-col items-center space-y-8">
        
        <!-- Olivet Bot Display Area -->
        <div class="flex items-start w-full space-x-4">
            
            <!-- Logo/Character Area -->
            <div class="flex-shrink-0 flex flex-col items-center space-y-2">
                <!-- LOGO CONTAINER: Currently holds the 'OB' placeholder. If the logo variable below is set, it will display the image. -->
                <div id="logo-container" class="robot-body rounded-full overflow-hidden flex items-center justify-center text-4xl text-blue-500 font-bold">
                    <div id="logo-placeholder">OB</div>
                </div>
                <div id="robot-name" class="text-xl font-bold text-gray-700">Olivet Bot</div>
                <small id="robot-id" class="text-xs text-gray-500"></small>
            </div>

            <!-- Speech Bubble (Dynamic Content) -->
            <div class="flex-grow">
                <div id="speech-bubble-display" class="speech-bubble h-[20rem]">
                    
                    <!-- CONVERSATION HISTORY CONTAINER -->
                    <div id="chat-history-container" class="space-y-3 overflow-y-auto pr-2 flex flex-col" style="max-height: 15rem;">
                        <div id="initial-loading-status" class="text-gray-500 italic text-center">Connecting to Chat History...</div>
                    </div>
                    
                    <!-- Input Area -->
                    <div id="chat-input-container" class="mt-4 pt-4 border-t border-gray-200 flex-shrink-0">
                        <form id="chat-form" onsubmit="sendMessage(event)">
                            <input 
                                type="text" 
                                id="user-prompt" 
                                class="border border-gray-300 p-2 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm" 
                                placeholder="Ask Olivet Bot a question..."
                                autocomplete="off"
                                disabled
                            >
                            <button 
                                type="submit" 
                                id="send-button"
                                class="bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700 transition-colors shadow-lg disabled:opacity-50"
                                disabled
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>
                            </button>
                        </form>
                    </div>

                    <!-- Voice Button (TTS) -->
                    <div class="flex justify-end pt-2">
                        <button 
                            id="speak-button"
                            onclick="speakLastResponse()"
                            class="flex items-center space-x-1 text-xs text-blue-600 hover:text-blue-800 disabled:opacity-50"
                            disabled
                        >
                            <svg id="speak-icon" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 5L6 9H2v6h4l5 4z"/><path d="M15.54 8.46a6 6 0 010 7.08"/><path d="M19.07 4.93a12 12 0 010 14.14"/></svg>
                            <span id="speak-text">Speak Last Response</span>
                        </button>
                    </div>

                    <!-- Hidden Loading Indicator -->
                    <div id="loading-spinner" class="absolute inset-0 bg-white bg-opacity-80 rounded-xl hidden items-center justify-center">
                        <div class="flex flex-col items-center space-y-2">
                            <svg class="spin-robot h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span class="text-blue-600 text-sm font-semibold">Olivet Bot is processing...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Error/Status Message Box -->
        <div id="status-message" class="w-full text-center text-red-600 font-medium hidden"></div>

    </div>

    <script type="module">
        // Global Variables
        // IMPORTANT FIX: The API key must be an empty string for the Canvas environment to auto-provide it securely.
        const apiKey = ""; 
        const GEMINI_API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent";
        const TTS_API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent"; 

        // ----------------------------------------------------------------------
        // Logo Placeholder
        // ----------------------------------------------------------------------
        const olivetLogoBase64 = null; 

        const GREETINGS = [
            "Welcome to Olivet Bot! I am ready to assist you. What can I do for you today?",
            "Hello! I am Olivet Bot. What interesting query do you have for me?",
            "Greetings! I'm here to process your requests. How may I help you?",
            "Ready for a chat? Tell me what you need, and I'll fetch the data.",
        ];

        // Firestore Globals (These are set in window.firebaseInit)
        // db, auth, userId, appId
        let chatHistory = []; 
        
        const CHAT_COLLECTION_PATH = () => `/artifacts/${window.appId}/users/${window.userId}/chat_history`;

        let currentSystemInstruction = "You are Olivet Bot, a friendly, professional, and slightly enthusiastic chatbot designed to be a supportive digital assistant. Your responses should be concise, helpful, and maintain a cheerful, conversational tone, always asking a brief follow-up question to encourage interaction.";

        const userPromptInput = document.getElementById('user-prompt');
        const sendButton = document.getElementById('send-button');
        const speakButton = document.getElementById('speak-button');
        const speakText = document.getElementById('speak-text');
        const speakIcon = document.getElementById('speak-icon');
        const loadingSpinner = document.getElementById('loading-spinner');
        const statusMessageElement = document.getElementById('status-message');
        let isSpeaking = false;


        /**
         * Utility function to display a temporary status message.
         */
        function displayStatus(message, type = 'error') {
            statusMessageElement.textContent = message;
            statusMessageElement.className = `w-full text-center font-medium p-3 rounded-lg ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            statusMessageElement.classList.remove('hidden');
            setTimeout(() => {
                statusMessageElement.classList.add('hidden');
            }, 5000);
        }

        /**
         * NEW: Consolidates the logic for enabling/disabling interactive controls.
         */
        function setControlsEnabled(enabled) {
            userPromptInput.disabled = !enabled;
            sendButton.disabled = !enabled;
            if (enabled) {
                userPromptInput.focus();
            }
        }


        /**
         * Utility to format messages for display (handles basic bolding and roles).
         */
        function formatMessage(text, role) {
            // Simple Markdown bolding
            const content = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            if (role === 'user') {
                // User messages are blue and aligned right
                return `<div class="p-2 bg-blue-50 text-gray-700 rounded-lg shadow-sm self-end max-w-[80%] ml-auto text-sm"><strong>You:</strong> ${content}</div>`;
            } else {
                // Model messages are gray and aligned left
                return `<div class="p-3 bg-gray-100 text-gray-800 rounded-lg shadow-sm self-start max-w-[90%] text-sm">${content}</div>`;
            }
        }

        /**
         * Renders the entire chat history to the container and auto-scrolls.
         */
        function renderHistory() {
            const historyContainer = document.getElementById('chat-history-container');
            // Ensure the initial loading status is hidden
            document.getElementById('initial-loading-status').style.display = 'none';

            // Map the history array to HTML elements
            historyContainer.innerHTML = chatHistory.map(msg => 
                formatMessage(msg.parts[0].text, msg.role)
            ).join('');
            
            // Auto-scroll to bottom after rendering
            historyContainer.scrollTop = historyContainer.scrollHeight;

            // Enable the speak button if the last message was from the model
            speakButton.disabled = chatHistory.length === 0 || chatHistory[chatHistory.length - 1].role !== 'model' || isSpeaking;
        }

        /**
         * Saves a message object (user or model) to Firestore.
         */
        async function saveMessageToFirestore(role, text) {
            try {
                if (!window.db || !window.userId || !window.appId) {
                    throw new Error("Firestore is not initialized.");
                }
                const chatRef = collection(window.db, CHAT_COLLECTION_PATH());
                await addDoc(chatRef, {
                    role,
                    text,
                    timestamp: serverTimestamp() // Use server timestamp for ordering
                });
            } catch (error) {
                console.error("Error saving message to Firestore:", error);
                displayStatus(`History save failed: ${error.message}`, 'error');
            }
        }
        
        /**
         * Loads chat history from Firestore using a real-time listener.
         */
        window.loadChatHistory = function() {
            if (!window.db || !window.userId || !window.appId) {
                console.error("Database or User ID not ready.");
                return;
            }

            const chatRef = collection(window.db, CHAT_COLLECTION_PATH());
            // NOTE: We still use orderBy here, despite the general warning, because it is essential for chat history
            // and the app ID/user ID partition makes it easier to manage.
            const q = query(chatRef, orderBy('timestamp', 'asc'));

            // Set up real-time listener
            onSnapshot(q, async (snapshot) => {
                const wasEmpty = chatHistory.length === 0;
                
                chatHistory = snapshot.docs.map(doc => {
                    const data = doc.data();
                    // Reformat the Firestore data back into the Gemini chat history structure
                    return {
                        role: data.role,
                        parts: [{ text: data.text }]
                    };
                });
                
                // If history was empty and is now empty, initialize the conversation
                if (wasEmpty && chatHistory.length === 0) {
                    const initialGreeting = getRandomGreeting();
                    // Save greeting to Firestore. The listener will fire again to render it.
                    await saveMessageToFirestore('model', initialGreeting);
                    displayStatus("New conversation started. History saved to cloud.", 'success');
                    setControlsEnabled(true); // Enable controls after initiating chat
                } 
                // If history was empty and is now NOT empty (i.e., this is the first load)
                else if (wasEmpty && chatHistory.length > 0) {
                    renderHistory();
                    setControlsEnabled(true); // Enable controls after initial history is loaded
                    displayStatus("History loaded successfully!", 'success');
                }
                // For all other updates (new messages, etc.)
                else if (chatHistory.length > 0) {
                    renderHistory();
                }

            }, (error) => {
                console.error("Firestore real-time listener failed:", error);
                document.getElementById('initial-loading-status').textContent = `Failed to load history: ${error.message}`;
            });
        };


        /**
         * Converts Base64 audio data to an ArrayBuffer. (TTS helper)
         */
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        /**
         * Converts PCM 16-bit audio data into a WAV Blob. (TTS helper)
         */
        function pcmToWav(pcm16, sampleRate) {
            const pcmData = pcm16.buffer;
            const numChannels = 1;
            const bitsPerSample = 16;
            const byteRate = sampleRate * numChannels * (bitsPerSample / 8);
            const blockAlign = numChannels * (bitsPerSample / 8);
            const subChunk1Size = 16;
            const chunkId = 0x52494646; // 'RIFF'
            const format = 0x57415645; // 'WAVE'
            const subChunk1Id = 0x666d7420; // 'fmt '
            const audioFormat = 1; // PCM
            const subChunk2Id = 0x64617461; // 'data'

            const buffer = new ArrayBuffer(44 + pcmData.byteLength);
            const view = new DataView(buffer);

            // RIFF chunk descriptor
            view.setUint32(0, chunkId, false); // 'RIFF'
            view.setUint32(4, 36 + pcmData.byteLength, true); // Chunk size
            view.setUint32(8, format, false); // 'WAVE'

            // 'fmt ' sub-chunk
            view.setUint32(12, subChunk1Id, false); // 'fmt '
            view.setUint32(16, subChunk1Size, true); // Sub-chunk size (16 for PCM)
            view.setUint16(20, audioFormat, true); // Audio format (1 for PCM)
            view.setUint16(22, numChannels, true); // Number of channels (1)
            view.setUint32(24, sampleRate, true); // Sample rate
            view.setUint32(28, byteRate, true); // Byte rate
            view.setUint16(32, blockAlign, true); // Block align
            view.setUint16(34, bitsPerSample, true); // Bits per sample

            // 'data' sub-chunk
            view.setUint32(36, subChunk2Id, false); // 'data'
            view.setUint32(40, pcmData.byteLength, true); // Sub-chunk size

            // Write PCM data
            const pcmBytes = new Uint8Array(pcmData);
            let offset = 44;
            for (let i = 0; i < pcmData.byteLength; i++) {
                view.setUint8(offset + i, pcmBytes[i]);
            }

            return new Blob([buffer], { type: 'audio/wav' });
        }


        /**
         * Converts the last text response into speech and plays it.
         */
        window.speakLastResponse = async function () {
            if (isSpeaking) { return; }

            const lastMessage = chatHistory.findLast(msg => msg.role === 'model');
            if (!lastMessage) {
                displayStatus("There is no Olivet Bot response to speak!", 'error');
                return;
            }

            const textToSpeak = lastMessage.parts[0].text;
            
            // UI state change for speaking
            speakButton.disabled = true;
            speakText.textContent = 'Generating Voice...';
            speakIcon.classList.add('spin-robot');
            isSpeaking = true;

            try {
                // If API key is empty, the platform handles the injection.
                if (apiKey) {
                    console.warn("Using explicit API Key for TTS. Recommended to leave empty for environment security.");
                }

                const payload = {
                    contents: [{
                        parts: [{ text: textToSpeak }]
                    }],
                    generationConfig: {
                        responseModalities: ["AUDIO"],
                        speechConfig: {
                            voiceConfig: {
                                prebuiltVoiceConfig: { voiceName: "Kore" }
                            }
                        }
                    },
                    model: "gemini-2.5-flash-preview-tts"
                };

                const options = {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                };

                const result = await fetchWithBackoff(TTS_API_URL, options);
                
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (!audioData || !mimeType || !mimeType.startsWith("audio/L16")) {
                    throw new Error("TTS API response did not contain valid PCM audio data. Check that the TTS API is enabled.");
                }

                const rateMatch = mimeType.match(/rate=(\d+)/);
                const sampleRate = rateMatch ? parseInt(rateMatch[1], 10) : 24000;
                
                const pcmData = base64ToArrayBuffer(audioData);
                const pcm16 = new Int16Array(pcmData); 
                
                const wavBlob = pcmToWav(pcm16, sampleRate);
                const audioUrl = URL.createObjectURL(wavBlob);
                
                const audio = new Audio(audioUrl);
                
                speakText.textContent = 'Speaking...';
                speakIcon.classList.remove('spin-robot');

                audio.onended = () => {
                    URL.revokeObjectURL(audioUrl);
                    isSpeaking = false;
                    speakText.textContent = 'Speak Last Response';
                    speakButton.disabled = false;
                };

                audio.play();

            } catch (error) {
                console.error("TTS Error:", error);
                displayStatus(`TTS failed: ${error.message}. Check API key and billing.`, 'error');
            } finally {
                if (!isSpeaking) {
                     speakIcon.classList.remove('spin-robot');
                     speakText.textContent = 'Speak Last Response';
                     speakButton.disabled = false;
                }
            }
        };


        /**
         * Fetches data from a given API URL with exponential backoff.
         */
        async function fetchWithBackoff(url, options, retries = 0) {
            try {
                const response = await fetch(url, options);
                if (response.status === 429 && retries < 5) { // Too Many Requests
                    const delay = Math.pow(2, retries) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithBackoff(url, options, retries + 1);
                }
                if (!response.ok) {
                    const errorBody = await response.text();
                    throw new Error(`API request failed: ${response.status} ${response.statusText}. Response: ${errorBody.substring(0, 100)}...`);
                }
                return response.json();
            } catch (error) {
                console.error("Fetch error:", error);
                throw error;
            }
        }

        /**
         * Main function to handle sending the user's message.
         */
        window.sendMessage = async function (event) {
            event.preventDefault();
            
            const userQuery = userPromptInput.value.trim();
            if (!userQuery) {
                displayStatus(`Please enter a question or command.`, 'success');
                return;
            }

            // 1. Clear input and disable controls immediately
            userPromptInput.value = '';
            setControlsEnabled(false);
            speakButton.disabled = true;
            loadingSpinner.classList.remove('hidden');

            // 2. Save user message to Firestore. The real-time listener will handle rendering.
            await saveMessageToFirestore('user', userQuery);

            try {
                const payload = {
                    // Send the complete history (from Firestore listener) for context
                    contents: chatHistory, 
                    systemInstruction: {
                        parts: [{ text: currentSystemInstruction }]
                    },
                    tools: [{ "google_search": {} }],
                };

                const options = {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                };

                const result = await fetchWithBackoff(GEMINI_API_URL, options);
                const candidate = result.candidates?.[0];
                let responseText = "I seem to have run into a small processing error. Can you try again?";
                
                if (candidate && candidate.content?.parts?.[0]?.text) {
                    responseText = candidate.content.parts[0].text;
                } else {
                    console.error("API response was missing text content.", result);
                }

                // 3. Save model's reply to Firestore. The listener will handle rendering and chatHistory update.
                await saveMessageToFirestore('model', responseText);
                
            } catch (error) {
                console.error("Gemini API Error:", error);
                // On error, save the error message as a model reply for persistence
                await saveMessageToFirestore('model', `Oh dear! A computation error occurred: ${error.message}. Please check your API key and billing status.`);
                displayStatus(`API Error: ${error.message}`, 'error');

            } finally {
                // 4. Re-enable input and hide loading
                loadingSpinner.classList.add('hidden');
                setControlsEnabled(true);
            }
        }

        /**
         * Gets a random greeting from the array.
         */
        function getRandomGreeting() {
            const index = Math.floor(Math.random() * GREETINGS.length);
            return GREETINGS[index];
        }

        /**
         * Initialization function
         */
        window.onload = async function() {
            // 1. Initialize Firebase (this calls window.loadChatHistory internally)
            await window.firebaseInit();
            
            // 2. Set up the logo if base64 data is provided
            const logoContainer = document.getElementById('logo-container');
            const logoPlaceholder = document.getElementById('logo-placeholder');
            
            if (olivetLogoBase64) {
                 logoContainer.innerHTML = `<img src="data:image/png;base64,${olivetLogoBase64}" alt="Olivet Bot Logo" class="w-full h-full object-cover">`;
            } else {
                 logoPlaceholder.textContent = 'OB';
            }

            // Controls will be enabled by loadChatHistory once connection is confirmed.
            displayStatus("Waiting for cloud connection...", 'success');
        };

    </script>
</body>
</html>
